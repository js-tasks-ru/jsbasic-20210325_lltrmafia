<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="./index.css" />

</head>

<body>
  <div class="container">
  </div>

  <script type="module">
    import RibbonMenu from './index.js';
    import categories from './categories.js';

    let ribbon = new RibbonMenu(categories);

    let container = document.querySelector('.container');

    container.append(ribbon.render());
    ribbon.ribbonCarouselStart();
    ribbon.elem.addEventListener('ribbon-select', ev =>{
      console.log(ev.detail);
    });
    console.log(ribbon.elem);
  </script>
</body>
